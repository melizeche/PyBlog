{% extends "index.html" %}

{% block content %}
	{% if posts %}
				
	    
	    {% for post in posts %}
	    <section class="post">
                    <header class="post-header">

                        <h2 class="post-title"><a href="/post/{{post.id}}">{{ post.titulo }}</a></h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">{{ post.autor }}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {{ post.texto }}
                        </p>
                    </div>
                </section>
	        
	    {% endfor %}
	    
	{% else %}
	    <p>No hay articulos.</p>
	{% endif %}
	
{% endblock %}
